---
layout: default
---
<div class="container">
    <article class="type-system-rounded blog-entry front-page">
    <p class="type">{{ page.display-category }}</p>
    <h1>{{ page.title }} </h1>
    <h2>{{ page.description }}</h2>
    <p class="date"> {{ page.date | date: '%B %d, %Y' }}</p>
    <div class="blog-tags">
			<ul class="tags">
			{% for tag in page.tags %}
				<li><a href="#" class="tag">{{ tag }}</a></li>
			{% endfor %}
			</ul>
		</div>
    <div class="blog-body">
      {{ content }}
    </div>
  </article>
</div>
